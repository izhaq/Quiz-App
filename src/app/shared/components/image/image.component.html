<div class="relative inline-block">
  <!-- Loading State -->
  @if (isLoading()) {
    <div class="bg-gray-200 animate-pulse rounded flex items-center justify-center"
         [style.width.px]="width()"
         [style.height.px]="height()">
      <svg class="w-8 h-8 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd"/>
      </svg>
    </div>
  }
  
  <!-- Error State -->
  @if (hasError()) {
    <div class="bg-gray-100 border-2 border-dashed border-gray-300 rounded flex items-center justify-center text-gray-500"
         [style.width.px]="width()"
         [style.height.px]="height()">
      <div class="text-center p-4">
        <svg class="w-8 h-8 mx-auto mb-2 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
        </svg>
        <p class="text-xs">{{ errorMessage() }}</p>
      </div>
    </div>
  }
  
  <!-- Loaded Image -->
  @if (imageData() && !hasError() && !isLoading()) {
    <img
      [src]="imageData()!.url"
      [alt]="alt()"
      [width]="width() || imageData()!.width"
      [height]="height() || imageData()!.height"
      class="block"
      style="object-fit: cover;"
    />
  }
  
  <!-- No Image URL or ID provided -->
  @if (!imageUrl() || !imageId()) {
    <div class="bg-gray-100 border-2 border-dashed border-gray-300 rounded flex items-center justify-center text-gray-500"
         [style.width.px]="width() || 200"
         [style.height.px]="height() || 200">
      <div class="text-center p-4">
        <svg class="w-8 h-8 mx-auto mb-2 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd"/>
        </svg>
        <p class="text-xs">
          @if (!imageUrl()) {
            No image URL
          } @else {
            No image ID
          }
        </p>
      </div>
    </div>
  }
</div>
