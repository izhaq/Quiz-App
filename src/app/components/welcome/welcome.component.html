<div class="flex items-center justify-center min-h-full px-4 py-8">
  <div class="max-w-md w-full bg-white rounded-lg shadow-lg border border-gray-200 p-8 space-y-6">
    <div class="text-center">
      <h1 class="text-2xl font-bold text-gray-900 mb-8">Welcome to TestApp</h1>
    </div>
    
    <div class="space-y-6">
      <div>
        <label for="fullName" class="block text-sm font-medium text-gray-700 mb-2">
          Full Name
        </label>
        <input 
          id="fullName" 
          type="text" 
          [(ngModel)]="inputFullName"
          class="w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition-colors"
          placeholder="Enter your full name"
        />
      </div>
      
      <div>
        <label for="id" class="block text-sm font-medium text-gray-700 mb-2">
          ID
        </label>
        <input 
          id="id" 
          type="text" 
          [(ngModel)]="inputPassword"
          class="w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition-colors"
          placeholder="Enter your ID"
        />
      </div>
    </div>
    
    <div class="pt-4">
      <button 
        (click)="handleSubmit()" 
        [disabled]="!canSubmit()"
        class="w-full bg-orange-600 hover:bg-orange-700 disabled:bg-gray-400 disabled:cursor-not-allowed text-white font-semibold py-3 px-4 rounded-md transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2"
      >
        Begin Test
      </button>
    </div>
  </div>
</div>
