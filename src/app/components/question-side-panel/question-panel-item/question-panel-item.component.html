<div 
  (click)="onQuestionClick()"
  [class]="
    navigationItem.state === 'current' ? 'bg-orange-100 border-orange-400 text-orange-800 cursor-pointer hover:bg-orange-200' :
    navigationItem.state === 'visited' ? 'bg-green-100 border-green-400 text-green-800 cursor-pointer hover:bg-green-200' :
    'bg-gray-100 border-gray-300 text-gray-500 cursor-not-allowed'
  "
  class="border-l-4 p-3 mb-2 transition-colors duration-200"
>
  <div class="flex items-center justify-between">
    <div class="flex-1">
      <div [class]="
        navigationItem.state === 'current' ? 'font-semibold text-orange-900' :
        navigationItem.state === 'visited' ? 'font-semibold text-green-900' :
        'font-medium text-gray-400'
      " class="text-sm">
        Question {{ questionNumber }}
      </div>
      <div [class]="
        navigationItem.state === 'current' ? 'text-orange-700' :
        navigationItem.state === 'visited' ? 'text-green-700' :
        'text-gray-400'
      " class="text-xs mt-1 line-clamp-2 break-words">
        {{ navigationItem.description }}
      </div>
    </div>
    
    <div class="ml-2 flex-shrink-0">
      @if (navigationItem.state === 'visited') {
        <div class="w-6 h-6 bg-green-500 rounded-full flex items-center justify-center">
          <svg class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
          </svg>
        </div>
      } @else if (navigationItem.state === 'current') {
        <div class="w-6 h-6 bg-orange-500 rounded-full flex items-center justify-center">
          <div class="w-2 h-2 bg-white rounded-full"></div>
        </div>
      } @else {
        <div class="w-6 h-6 bg-gray-400 rounded-full flex items-center justify-center">
          <div class="w-2 h-2 bg-gray-200 rounded-full"></div>
        </div>
      }
    </div>
  </div>
</div>
