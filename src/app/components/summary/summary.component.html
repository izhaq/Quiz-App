<div class="flex items-center justify-center min-h-full px-4 py-8">
  <div class="max-w-lg w-full bg-white rounded-xl shadow-xl border border-gray-100 overflow-hidden">
    
    <!-- Loading State -->
    @if (isLoading()) {
      <div class="px-8 py-16 text-center">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-orange-600 mx-auto mb-4"></div>
        <h2 class="text-xl font-semibold text-gray-900 mb-2">Processing Results</h2>
        <p class="text-gray-600">Please wait while we calculate your score...</p>
      </div>
    }
    
    <!-- Results State -->
    @if (!isLoading() && testResult()) {
      <div [class]="isPass() ? 'bg-gradient-to-r from-orange-500 to-orange-600' : 'bg-gradient-to-r from-red-500 to-red-600'" class="px-8 py-6 text-center">
        <h1 class="text-2xl font-bold text-white mb-2">Test Completed</h1>
        <div class="inline-flex items-center justify-center bg-white bg-opacity-20 backdrop-blur-sm rounded-full px-4 py-2">
          @if (isPass()) {
            <svg class="w-5 h-5 text-white mr-2" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
            </svg>
            <span class="text-white font-semibold">You passed</span>
          } @else {
            <svg class="w-5 h-5 text-white mr-2" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
            </svg>
            <span class="text-white font-semibold">Try again</span>
          }
        </div>
      </div>
      
      <div class="px-8 py-10 text-center space-y-8">
        <div class="space-y-3">
          <div class="text-5xl font-extrabold text-gray-900 tracking-tight">{{ testResult().correctAnswers }} / {{ testResult().totalAnswers }}</div>
          <div class="text-gray-600 font-medium">Correct Answers</div>
        </div>
        
        <div class="bg-gray-50 rounded-lg p-6">
          <div class="text-sm font-medium text-gray-700 mb-3">Overall Performance</div>
          <app-progress-bar [percentage]="testResult().score"></app-progress-bar>
        </div>
      </div>
    }
    
  </div>
</div>
